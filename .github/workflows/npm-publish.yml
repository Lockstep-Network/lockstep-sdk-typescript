name: Publish to NPM CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  # Commentting this our as it will not push to NPM with the way we have the publish configured.
  # workflow_dispatch:
  

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: npm install
        run: npm install
      - name: npm audit
        run: npm audit
      - name: eslint
        run: npm run lint
      - name: npm build
        run: npm run build
      - name: Publish NPM Package
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' 
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: false
